<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../libs/css/bootstrap.css">
    <title>Utilities</title>
    <style type="text/css">
    	body{
    		background: #CCC;
    	}
    	span{
    		width: 100px;
    		height: 100px;
    		display: inline-block;
    	}
    	.bd{
    		border: 1px solid black;
    	}
    </style>
  </head>
  <body>

	<span class="border"></span>
	<span class="border-top"></span>
	<span class="border-right"></span>
	<span class="border-bottom"></span>
	<span class="border-left"></span>
	
	<div class="w-100"></div>

	<span class="bd border-0"></span>
	<span class="bd border-top-0"></span>
	<span class="bd border-right-0"></span>
	<span class="bd border-bottom-0"></span>
	<span class="bd border-left-0"></span>

	<div class="w-100"></div>
	
	<span class="border border-primary"></span>
	<span class="border border-secondary"></span>
	<span class="border border-success"></span>
	<span class="border border-danger"></span>
	<span class="border border-warning"></span>
	<span class="border border-info"></span>
	<span class="border border-light"></span>
	<span class="border border-dark"></span>
	<span class="border border-white"></span>

	<div class="w-100"></div>

	<img src="https://loremflickr.com/64/64" alt="https://loremflickr.com/64/64" class="rounded">
	<img src="https://loremflickr.com/64/64" alt="https://loremflickr.com/64/64" class="rounded-top">
	<img src="https://loremflickr.com/64/64" alt="https://loremflickr.com/64/64" class="rounded-right">
	<img src="https://loremflickr.com/64/64" alt="https://loremflickr.com/64/64" class="rounded-bottom">
	<img src="https://loremflickr.com/64/64" alt="https://loremflickr.com/64/64" class="rounded-left">
	<img src="https://loremflickr.com/64/64" alt="https://loremflickr.com/64/64" class="rounded-circle">
	<img src="https://loremflickr.com/64/64" alt="https://loremflickr.com/64/64" class="rounded-0">



    <script src="../libs/js/jquery-3.2.1.slim.min.js"></script>
    <script src="../libs/js/popper.min.js"></script>
    <script src="../libs/js/bootstrap.min.js"></script>
  </body>
</html>
