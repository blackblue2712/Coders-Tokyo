<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Px - Em - Rem</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="px">This is 32px text</div>
	<div class="em">
		This is 2em text
	</div>

	<div class="rem">
		This is 2em text
		<p class="em">This is 2em text</p>
		<p class="rem">This is 2rem text</p>
	</div>

	
</body>
</html>
