<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <!-- <div class="title">React Tuttorials</div>
    <img src="https://lorempixel.com/400/320" alt=""> -->
    <script type="text/javascript" src="../react.production.min.js"></script>
    <script type="text/javascript" src="../react-dom.production.min.js"></script>
    <script src="../babel.min.js"></script>

    <script type="text/babel">
        const Title = <div className="title">React Tutorials</div>;
        const Image = React.createElement("img", {
            src: "https://lorempixel.com/400/320"
        });
        const App = React.createElement("div", null, Title, Image);

        const root = document.getElementById("root");
        ReactDOM.render(App, root);
    </script>
</body>
</html>
