<input type="text" id="searchBox" placeholder="Search..." />
<button>Search</button>
<button id="clearText">Clear</button>

<script type="text/javascript">
	// Viết code sao cho khi ấn vào nút `Clear`, chữ trong input sẽ bị xoá
	// Kiểm tra bằng cách gõ chữ vào ô tìm kiếm vào ấn `Clear`
	var btnClearText = document.getElementById('clearText');

	btnClearText.onclick = function(){
		alert(1);
		var textInput = document.getElementById('searchBox');
	  	textInput.value = '';
	}
</script>
