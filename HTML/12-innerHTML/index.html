<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="foo">
	    <p>Line 1</p>
	    <p>Line 2</p>
	    <p>Line 3</p>
	    <p>Line 4</p>
  </div>

  <script type="text/javascript">
  		var pTags = document.getElementsByTagName('p');
  		var content = [];
  		for(item of pTags){
  			content.push( '<p>' + item.textContent + ' <a href="http://coders.tokyo">Coders Tokyo</a>' + '</p>' );
  		}
  		var foo = document.getElementById('foo');

  		foo.innerHTML = content.join('');
  </script>
</body>
</html>
